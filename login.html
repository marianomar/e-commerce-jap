<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="login">Login</title>
    <link rel="stylesheet" href="css/loginstyle.css">
   
</head>
<body>
    <img src="img/login.png">
    <div class="contenedor">
        <form action="" class="form" id="login">
            <h1 id="titulo">Login</h1>
            <div class="input_grupo">
                <label for="email"></label>
                <input type="email" id="email" class="input" name="email" placeholder="Usuario" required>
                <div id="error1"></div>
                <br>
                <br>
                
                
                <div class="password">
                    <input type="password" id="contrasena" class="input" placeholder="Contraseña" required>
                    <div id="error2"></div>
                </div>
                <br>
                <br>
                <br>
                <button class="login_button" id="submit" type="submit">Ingresar</button>
                <br>
                <br>
                <p>
                  <a href="" class="link">Olvidé mi Contraseña</a>
                </p>
                  <a href="" id="link">Registrarse</a>
                </p>
               
            </div>

        </form>

    </div>
    <script src="js/login.js" type="text/javascript"></script> 
    
</body>
</html>
